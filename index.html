<body class="d-flex flex-column align-items-center p-s-5 p-0">

  <main class="d-flex flex-column rounded-3 p-3 mt-md-5">
  <div class="d-flex flex-row justify-content-between">
  <h1>Notifications
    <span class="number rounded-3 ms-2"></span>
  </h1>

  <button class="mark_as_read">Mark all as read</button>
  </div>

  <div class="notifications_container align-items-center">
    

    <div class="notification d-flex flex-row m-3">
      <img src="assets/images/avatar-rizky-hasanuddin.webp" class="avatar">
      <div class="notification_info d-flex flex-column ms-3">
        <div class="notification_text"><span class="name">Rizky Hasanuddin</span> 
          <span class="action">sent you a private message</span> <span class="additional_info"></span>
          <div class="when">
            <span class="time_number">5 </span><span class="ago">days ago</span>
          </div>
      </div>
        <div class="message mt-1">Hello, thanks for setting up the Chess Club. I've been a member for a few weeks now and 
        I'm already having lots of fun and improving my game.
        </div>
        
    </div>
